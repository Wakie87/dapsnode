run.config:
  # install php and associated runtimes
  engine: php

  # php engine configuration (php version, extensions, etc)
  engine.config:

    # sets the document root to public
    document_root: public

    # sets the php version to 7.1
    runtime: php-7.1

    # enables php extensions
    extensions:
      - pdo
      - mbstring
      - tokenizer
      - session
      - zip
      - dom
      - xml
      - ctype
      - xmlwriter
      - pdo_sqlite
      - sqlite3